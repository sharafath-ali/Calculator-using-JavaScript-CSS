<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  video & audio </title>
</head>
<body>
    <video  width="300px" controls loop autoplay muted><!--controls  is used to control the video and play and loop is used to replay-->
        <source src="video.MP4">
    </video>
    <audio controls>
        <source src="myaudio.ogg">
    </audio>
    <iframe src="https://100k.live" frameborder="0"></iframe>

</body>
</html>
